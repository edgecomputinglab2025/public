<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>センサーデータ取得と保存</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>センサーデータ取得と保存</h1>
  <button id="startButton">センサー取得開始</button>
  <pre id="output">ここにセンサー情報が表示されます。</pre>

  <script>
    const output = document.getElementById("output");
    let lastAcc = null;
    let lastRotRate = null;

    // データをサーバーに送信する関数
    function sendDataToServer(acc, rotRate) {
      fetch('http://127.0.0.1:5000/save_data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          timestamp: Date.now(),
          acceleration: acc,
          rotation: rotRate
        })
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          output.textContent = `データがサーバーに保存されました: ${JSON.stringify(data)}`;
        })
        .catch(error => {
          console.error('エラー:', error);
          output.textContent = `エラー: ${error}`;
        });
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      const rotRate = event.rotationRate;

      // センサーのデータを保存（最後に取得したデータを送信する）
      lastAcc = acc;
      lastRotRate = rotRate;

      const accText = `【加速度】
X: ${acc.x?.toFixed(2)} m/s²
Y: ${acc.y?.toFixed(2)} m/s²
Z: ${acc.z?.toFixed(2)} m/s²`;

      const rotText = `【ジャイロ】
alpha (Z): ${rotRate.alpha?.toFixed(2)} °/s
beta  (X): ${rotRate.beta?.toFixed(2)} °/s
gamma (Y): ${rotRate.gamma?.toFixed(2)} °/s`;

      output.textContent = `${accText}\n\n${rotText}`;
    }

    function startSensors() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        // iOS用のパーミッション要求
        DeviceMotionEvent.requestPermission().then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
            startSendingData();  // センサー開始後、データ送信をスタート
          } else {
            alert("センサーの使用が許可されていません。");
          }
        });
      } else {
        // Androidなど通常ブラウザ
        window.addEventListener('devicemotion', handleMotion);
        startSendingData();  // センサー開始後、データ送信をスタート
      }
    }

    function startSendingData() {
      // 1000ms（1秒）ごとにデータをサーバーに送信
      setInterval(() => {
        if (lastAcc && lastRotRate) {
          sendDataToServer(lastAcc, lastRotRate);
        }
      }, 1000);  // 1秒ごとにデータ送信
    }

    document.getElementById('startButton').addEventListener('click', startSensors);
  </script>
</body>

</html>
